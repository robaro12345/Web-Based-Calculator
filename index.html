<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>Calculator</h1>
    </div>
    <div class="root">
        <div class="Calculator">
            <div class="Display">
                <h1 class="input"></h1>
            </div>
            <div class="buttons">
                <button class="btn b0" onclick="click0()">0</button>
                <button class="btn b1" onclick="click1()">1</button>
                <button class="btn b2" onclick="click2()">2</button>
                <button class="btn b3" onclick="click3()">3</button>
                <button class="btn b4" onclick="click4()">4</button>
                <button class="btn b5" onclick="click5()">5</button>
                <button class="btn b6" onclick="click6()">6</button>
                <button class="btn b7" onclick="click7()">7</button>
                <button class="btn b8" onclick="click8()">8</button>
                <button class="btn b9" onclick="click9()">9</button>
                <button class="btn bb" onclick="clickd()">.</button>
                <button class="btn bmulti" onclick="clickX()">X</button>
                <button class="btn bdiv" onclick="clickdiv()">/</button>
                <button class="btn bsub" onclick="clicks()">-</button>
                <button class="btn badd" onclick="clicka()">+</button>
                <button class="btn Del" onclick="clickdel()">DEL</button>
                <button class="btn AC" onclick="clickAll()">AC</button>
                <button class="btn EXE" onclick="clickeq()">=</button>
                <button class="btn bbr" onclick="clickbracket()">(</button>
                <button class="btn brb" onclick="clicklbracket()">)</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
